      <div class="container">
        <div class="modal fade" id="addKaryawan" role="dialog" aria-labelledby="modalLabel1" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-tittle">HARAP ISI DATA BERIKUT</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="formKaryawan" method="post">
                  <div class="form-group">
                    <label>NIK</label>
                    <input type="tel" pattern="[0-9]{16}" class="form-control" id="nik" required>
                  </div>
                  <div class="form-group">
                    <label>NAMA LENGKAP</label>
                    <input type="text" class="form-control" id="nama" required>
                  </div>
                  <div class="form-group">
                    <label>TANGGAL LAHIR</label>
                    <input type="date" class="form-control" id="ttl" required>
                  </div>
                  <div class="form-group">
                    <label>EMAIL</label>
                    <input type="email" class="form-control" id="email" required>
                  </div>
                  <div class="form-group">
                    <label>NO HP</label>
                    <input type="text" minlength="11" maxlength="13" pattern="[0-9]{13}" class="form-control" id="hp" required>
                  </div>
                  <div class="form-group">
                    <button type="submit" onclick="isi()" id="isiKaryawan" class="btn btn-primary margin-top">Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container">

              <div class="modal-header">
                <h5 class="modal-tittle">HARAP ISI DATA BERIKUT</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="formDepartemen" method="post">
                  <div class="form-group">
                    <label>NO SURAT KEPUTUSAN</label>
                    <input type="text" class="form-control" id="nosk" required>
                  </div>
                  <div class="form-group">
                    <label>NAMA DEPARTEMEN</label>
                    <input type="text" class="form-control" id="dep" required>
                  </div>
                  <div class="form-group">
                    <label>TANGGAL BERLAKU</label>
                    <input type="date" class="form-control" id="tgl" required>
                  </div>
                  <div class="form-group">
                    <button type="submit" onclick="isiDep()" id="isiDepartemen" class="btn btn-primary margin-top">Submit</button>
                  </div>
                </form>
              </div>
            </div>
