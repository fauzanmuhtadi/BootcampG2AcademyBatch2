<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Selamat Datang</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent fixed-top" id="mainNav">
        <div class="container">
          <a class="navbar-brand text-white" href="#page-top">PT. APA HAYO</a>
          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>

      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">List Tamu</h1>
          <h5 id="waktu"></h5>
          <table class="meja" border="1" cellpadding=10px>
            <thead>
              <tr>
                <th class="satu">NO.</th>
                <th class="dua">NIK</th>
                <th class="tiga">NAMA</th>
                <th class="empat">PIC</th>
                <th class="lima">KEPERLUAN</th>
              </tr>
            </thead>
            <tbody class="meja" border="1" cellpadding=10px id="listTamu">
              <tr></tr>
            </tbody>
          </table>
        </div>

        <div class="container">
          <button type="button" class="btn btn-primary bawah" data-toggle="modal" data-target="#bukuTamu">Isi Buku Tamu</button>
          <div class="modal fade" id="bukuTamu" role="dialog" aria-labelledby="modalLabel1" aria-hidden="true">
              <div class="modal-dialog" role="document">
                  <div class="modal-content">
                      <div>
                        <div class="modal-header">
                          <h5 class="modal-tittle">HARAP ISI DATA BERIKUT</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <form>
                            <div class="form-group">
                              <label class="margin">NIK</label>
                              <input type="number" class="form-control" id="nik" required>  
                            </div>
                            <div class="form-group">
                              <label class="margin">NAMA</label>
                              <input type="text" class="form-control" id="nama" required>  
                            </div>
                            <div class="form-group">
                              <label class="margin">PIC</label>
                              <input type="text" class="form-control" id="pic" required>  
                            </div>
                            <div class="form-group">
                              <label class="margin">KEPERLUAN</label>
                              <textarea class="form-control" id="keperluan" required></textarea>  
                            </div>
                            <div>
                              <button type="reset" class="btn btn-danger margin-top samping">Reset</button>
                            </div>
                          </form>
                          <div>
                            <button type="button" data-dismiss="modal" class="btn btn-primary margin-top" onclick="saveData()">Submit</button>
                          </div>
                        </div>
                      </div>
                  </div>
              </div>
          </div>
        </div>
      </div>

      <div class="footer">
          <h6>copyright &copy; 2020</h6>
      </div>

    <!-- Optional JavaScript -->
    <script src="./assets/js/script.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
